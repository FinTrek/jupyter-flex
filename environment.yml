name: jupyter-flex
channels:
  - conda-forge
dependencies:
  - python=3.7
  - pip
  - notebook
  - jupyterlab
  - nbconvert
  - voila
  - ipywidgets
  - versioneer
  - twine
  # Docs
  - mkdocs
  - mkdocs-material
  - libsass
  - pygments
  # Used by examples
  - pandas
  - scipy
  - matplotlib
  - plotly
  - bokeh
  - bqplot
  - pandas-datareader
  - scikit-learn
  - statsmodels
  - colorlover
  - pip:
    - pymdown-extensions
    - mkdocs-jupyter
    - mkdocs-minify-plugin
    - jupyter_bokeh
    - jupyter-flex
